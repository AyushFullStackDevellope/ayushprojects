<!DOCTYPE html>
<html>

<head>
    <style>
        .main-container {
            width: 100vw;
            max-width: 300px;
            min-height: 550px;
            display: flex;
            margin-left: 500px;
            box-shadow: 20px 20px 60px #f47373, -20px -20px 60px #f6fd9f;
            border-radius: 25px 25px;
            /* Adjusted border-radius */
            border: 7px solid rgb(0, 0, 0);
            margin-top: 100px;
            background-color: #5f5f5c;
        }


        .header {
            background-color: black;
            width: 50%;
            height: 3.5vh;
            margin-left: 68px;
            border-radius: 0 0 20px 20px;

        }

        body {
            background-color: rgb(111, 111, 111);
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230625/pngtree-audio-player-button-bar-media-icon-on-3d-rendered-smartphone-for-image_3679152.jpg
);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .button {
            margin-top: 40px;
            margin-left: 18px;
            gap: 20px;
        }

        .control {
            position: fixed;
            top: 10px;
            right: 10px;
            color: #fff;
            padding: 5px 10px;
            font-size: 10px;
            margin-right: 620px;
            margin-top: 100px;

        }

        .image {
            height: 100px;
            width: 120px;
            margin-top: 100%;
            margin-left: 17px;
            border-radius: 50%;

        }

        #volumnButton {
            margin-top: 60px;
            margin-left: 14px;

        }
    </style>
    <script>

        let currentSong = 0;
        let songs = ["Dope Shope_64(PagalWorld.com.cm).mp3", "Pehle Bhi Main Tumse Mila Hu_64(PagalWorld.com.cm).mp3", "Satranga(PaglaSongs).mp3", "Silsila Ye Chahat Ka - Remix-(PagalSongs.Com.IN).mp3", "old_Rakta Charitra - Mila Toh Marega.mp3",];

        // call the play music Function
        function playMusic() {
            let audio = document.getElementById("audioPlayer");
            audio.play();
        }

        // call the pause music function
        function pauseMusic() {
            let audio = document.getElementById("audioPlayer");
            audio.pause();
        }

        // call the next button function
        function nextButton() {
            currentSong++;
            if (currentSong >= songs.length) {
                currentSong = 0;
            }
            let audio = document.getElementById("audioPlayer");
            audio.src = "../images & audio/" + songs[currentSong];
            audio.play();
        }


    </script>
</head>

<body>
    <!-- main  container -->
    <div class="main-container">
        <!-- header black -->
        <div class="header">

            <!-- camera -->
            <div
                style="background-color: rgb(174, 174, 174); height: 12px; width: 12px; margin: 10px; border-radius: 50%; margin-left: 15px;">
            </div>

            <div class="control"> ·Ø§ 80% ìàÜ ‚ô™</div>
            <img src="https://w7.pngwing.com/pngs/976/811/png-transparent-great-american-music-hall-apple-music-singer-songwriter-hyper-music-others-text-trademark-logo-thumbnail.png"
                class="image">
            <!-- volumn range -->
            <input type="range" id="volumnButton">
            <!-- audio controls -->
            <div class="button">
                <button onclick="pauseMusic()">‚è∏</button>&emsp;
                <button onclick="playMusic()">‚ñ∂</button>&emsp;
                <button onclick="nextButton()">‚è≠</button>
            </div>



        </div>


    </div>
    <!-- audio player -->
    <audio src="../images & audio/Dope Shope_64(PagalWorld.com.cm).mp3" id="audioPlayer"></audio>
</body>

</html>
