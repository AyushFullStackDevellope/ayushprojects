<!DOCTYPE html>
<html>

<head>
    <title>EP_vowel</title>
    <!-- internal styling -->
    <style>
        button {
            margin-top: 100px;
            margin-left: 640px;
            height: 5vh;
            width: 10vw;
            background-color: rgb(128, 128, 205);
            color: aliceblue;
        }

        #input {
            margin-left: 400px;
            height: 30px;
            width: 300px;
            background-color: rgb(145, 145, 145);
            color: azure;
            margin-top: 5px;
            font-size: large;
        }

        body {
            background-image: url(https://thumbs.dreamstime.com/z/preschool-students-pronouncing-vowels-learning-vector-illustration-pupils-how-to-read-276922625.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        #display {
            height: 20vh;
            width: 40vw;
            color: black;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 100px;
            margin-left: 400px;
            color: azure;
            font-size: larger;
            padding: 20px;
            animation-name: fadeIn;
            animation-duration: 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {    
                opacity: 1;
            }
        }
    </style>
    <!-- script -->
    <script>
        function vowels() {
            let x = document.getElementById("input").value;

            if ((x == "a") || (x == "e") || (x == "i") || (x == "o") || (x == "u")) {
                document.getElementById("display").innerHTML = "The Letter reveals a vowel!!";
                console.log("RESULT");
            } else {
                document.getElementById("display").innerHTML = "The Letter reveals a consonant!!";
            }
        }
    </script>
</head>
<!-- body -->

<body>
    <!-- input button display -->
    <div id="display"></div>
    <input type="text" id="input" placeholder="Write here">
    <br>
    <button onclick="vowels()"> ANSWER</button>
</body>

</html>
