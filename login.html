<!DOCTYPE html>
<html>
    <head>
<body style="background-color: black;"></body>
    </head>
    <body>
        <form action="./formainpage.html" style="background-color: #789461;">
            <fieldset>
                <legend><b>Sign in</b></legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname">
                <br>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br>
                <br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">
                <br>
                <br>
                <label for="pass">Password:</label>
                <input type="password" id="pass">
                <br>
                <br>
                <!-- option tag  -->
                <label>Choose your city from the list</label>
                <select value="city">
                    <option value="Nagpur"> Nagpur
                    <option value="Mumbai"> Mumbai
                    <option value="Banglore"> Banglore      
                    <option value="Katol"> Katol
                    </select>
                    <br>
                    <br>
                    <textarea id="feedback" name="fback" placeholder="Enter your valuable feedback"></textarea>
                    <br>
                    <br>
                    <input style="background-color: rgb(81, 81, 254); color: aliceblue;" type="submit" placeholder="submit" />
             
            </fieldset>
        </form>
    </body>
</html>
