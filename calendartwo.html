<!DOCTYPE html>
<html>

<head>
	<!-- internal styling -->
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background: linear-gradient(135deg, #2980b9, #2c3e50);
			color: #fff;
			overflow-x: hidden;
		}

		.container {
			max-width: 800px;
			margin: 50px auto;
			padding: 20px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			overflow: hidden;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 15px;
			text-align: center;
			font-weight: bold;
			font-size: 18px;
			border: 1px solid rgba(255, 255, 255, 0.2);
		}

		th {
			background: #34495e;
		}

		td {
			background: #2980b9;
			color: #fff;
		}

		.event {
			background: #c0392b;
			border-radius: 5px;
			padding: 5px;
			font-size: 14px;
		}

		.event img {
			max-width: 100%;
			height: auto;
			max-height: 80px;
			border-radius: 5px;
			border: 2px solid #fff;
			transition: transform 0.3s;
		}

		.event img:hover {
			transform: scale(1.05);
		}

		.caption {
			text-align: center;
			font-size: 32px;
			margin-bottom: 20px;
			text-transform: uppercase;
			letter-spacing: 2px;
		}

		.button-container {
			text-align: center;
			margin-bottom: 20px;
		}

		.button {
			background: #27ae60;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			text-transform: uppercase;
			cursor: pointer;
			transition: background 0.3s;
		}

		.button:hover {
			background: #219653;
		}
	</style>
</head>
